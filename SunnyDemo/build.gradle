//fabric仓库
repositories {
//    maven { url 'https://maven.fabric.io/public' }
//Affdex Sdk
    maven{
        url "http://maven.affectiva.com"
    }

    flatDir {
        dirs 'libs'
    }
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    dataBinding {
        enabled true
    }

    defaultConfig {
        applicationId "com.smartbracelet.sunny.sunnydemo2"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    signingConfigs {
        HetConfig {
            storeFile file("com.smartbracelet.sunny.sunnydemo2.sunnydemo2.jks")
            storePassword "555555"
            keyAlias "sunny"
            keyPassword "555555"
        }
    }

    buildTypes {
        debug {
            //signingConfig  signingConfigs.HetConfig
        }
        release {
            // signingConfig  signingConfigs.HetConfig
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


    sourceSets {
        main {
            manifest.srcFile('AndroidManifest.xml')
            res.srcDirs('res')
            java.srcDirs('src')
            jniLibs.srcDirs = ['libs']
            assets.srcDirs = ['assets']
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    dataBinding {
        enabled = true
    }

    useLibrary 'org.apache.http.legacy'
}

